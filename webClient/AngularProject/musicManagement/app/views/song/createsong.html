<div class="container">
  <!-- breadcrum-->
  <bread-Crumbs link-Ctrl="linkCtrl" view-Link-Ctrl="viewLinkCtrl" current-Page-Ctrl="currentPageCtrl"></bread-Crumbs>

  <!--    -->

  <div >

    <h1 class="msm-font-major msm-font-size-screen-min">{{'msmHeading.txtHeadingCreateSong'| i18next}}</h1>
    <div >
      <p ng-show="showTextSuccess" class='msm-success-text-null' >{{'msmCreateSong.txtInfoSuccess'| i18next}}</p>

    </div>
    <form class="form-horizontal" role="form" name="songForm" ng-submit="addSong(viewNewSong)">
      <div class="form-group">
        <label class="col-sm-2 control-label">{{'msmCreateSong.txtSongName'| i18next}}</label>

        <div class="col-sm-10">
          <!--ng-keyup=""keyUpNameSong(viewNewSong) bg-primary -->

          <input ng-keyup="keyUpNameSong(viewNewSong)" focus-me="showFocus"  id="msm-id-name-song-create" name="uName"
                 placeholder="{{'msmCreateSong.txtPlaceholderNameSong'| i18next}}" type="text"
                 ng-model="viewNewSong.name" class="form-control" required>

          <!--<div ng-show="showTextError" class='msm-error-text-null' >{{'msmCreateSong.txtInfoError'| i18next}}</div>-->
          <div ng-show="songForm.uName.$dirty && songForm.uName.$invalid" class='msm-error-text-null' >
            {{'msmCreateSong.txtInfoError'| i18next}}</div>

        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">{{'msmCreateSong.txtSongArtist'| i18next}}</label>

        <div class="col-sm-10">
          <input id="msm-id-author-song-edit" placeholder="{{'msmCreateSong.txtPlaceholderArtist'| i18next}}"
          type="text" ng-model="viewNewSong.author" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button   ng-disabled="songForm.uName.$invalid" type="submit"
                    class="btn btn-primary">Ok</button>
          <!--ng-click="addSong(viewNewSong)"-->

          <button type="button" ng-click="goToMainSong()" class="btn btn-default">Cancel</button>
        </div>
      </div>
    </form>
  </div>

</div>
