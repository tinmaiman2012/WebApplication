<div>

  <bread-Crumbs link-Ctrl="linkCtrl" view-Link-Ctrl="viewLinkCtrl" current-Page-Ctrl="currentPageCtrl"></bread-Crumbs>

  <div class="container">
    <h1 class="msm-font-major msm-font-size-screen-min">{{'msmHeading.txtHeadingEditSong'| i18next}}</h1>

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">{{'msmCreateSong.txtSongName'| i18next}}</label>

        <div class="col-sm-10">

          <input focus-me="showFocus"  id="msm-id-name-song-edit" placeholder="{{'msmCreateSong.txtPlaceholderNameSong'| i18next}}"
                 type="text" ng-model="view.songCtrlName" class="form-control">
          <div ng-show="showTextError" class='msm-error-text-null' >{{'msmCreateSong.txtInfoError'| i18next}}</div>

        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">{{'msmCreateSong.txtSongArtist'| i18next}}</label>

        <div class="col-sm-10">

          <input  placeholder="{{'msmCreateSong.txtPlaceholderArtist'| i18next}}" type="text" ng-model="view.songCtrlAuthor" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" ng-click="applyEdit()" class="btn btn-primary">Ok</button>
          <button type="submit" ng-click="goToMainSong()" class="btn btn-default">Cancel</button>
        </div>
      </div>
    </form>
  </div>

</div>
